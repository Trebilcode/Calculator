
<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator</title>
</head>
<body>
  
  <div class="container">
    
    <div class="screen">
      <p id="screenContent">0</p>
    </div>
    <div class="buttons">

      <button class="allclear" value="AC">AC</button>
      <button class="clearentry" value="CE">CE</button>
      <button class="tothepower" >x²</button>
      <button class="squareroot" >√</button>

      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="/">/</button>

      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="x">x</button>

      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>

      <button class="decimal" value=".">.</button>
      <button class="number" value="0">0</button>
      <button class="equals" value="=">=</button>
      <button class="operator" value="-">-</button>




    </div>
  
    
  </div>
  <footer><p>Developed by Trebilcode ® 2019</p> </footer>
  <script src="app.js"></script>
</body>
</html>
